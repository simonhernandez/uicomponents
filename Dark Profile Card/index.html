<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Profile Card</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Container -->
    <div class="container">

        <!-- Profile Card -->
        <div class="user-profile">
            <div class="user-profile__data">
                <span class="user-profile__badge">Pro</span>

                <div class="user-profile__image-container"><img src="./img/profile-01.jpg" alt="User Profile Image"></div>

                <div class="user-profile__text-container">
                    <h3 class="user-profile__name">Leslie Park</h3>
                    <p class="user-profile__location">New York</p>
                    <p class="user-profile__description">User Interface designer and front end developer.</p>
                </div>

                <div class="user-profile__buttons">
                    <button class="btn btn--primary">Message</button>
                    <button class="btn btn--ghost">Following</button>
                </div>
            </div>

            <div class="user-profile__skills">
                <small>Skills</small>
                <ul class="user-profile__skills-list">
                    <li class="user-profile__skill">UI/UX</li>
                    <li class="user-profile__skill">Front End Development</li>
                    <li class="user-profile__skill">HTML</li>
                    <li class="user-profile__skill">CSS</li>
                    <li class="user-profile__skill">SASS</li>
                    <li class="user-profile__skill">Jquery</li>
                    <li class="user-profile__skill">Adobe</li>
                    <li class="user-profile__skill">Figma</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
